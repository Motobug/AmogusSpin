<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>amogusspin.com</title>
<script src="amogusspin.com_files/jquery-2.1.4.min.js"></script>
</head>
<body>
<br>
<center>
  <div style="position: relative; width: 200px">
    <!-- <img src="/spin.gif"> -->
    <img src="amogusspin.com_files/spin.gif">
    <div id="ethan" style="position: absolute; top: 12px; right: 2px; width: 80px; background-color: #aaa; color: #f00; padding: 5px; display: none">
      You are officially sus :-)
    </div>
  </div>
</center>
<br>
<center>
  <big>You have sat through <span id="spin">0 spins</span>!</big>
</center>



<script>
$(window).load(function (){
  var spins = 0;
  setInterval(function () {
    spins = spins + 1;
    $("#spin").text(spins + " spin" + (spins != 1 ? "s" : ""));
    if (spins == 10)
      $("#ethan").show();
    else if (spins == 17)
      $("#ethan").hide();
  }, 2010);
});
</script>

<!-- among us -->

</body></html>
